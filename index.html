<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body onload="fetchIssues">
    <div class='container'>
        <h1>Issue Tracker <small>by David Kim</small></h1>
        <div class='jumbotron'>
            <h3>Add new issue</h3>
            <form id='issueInputForm'>
                <div class='form-group'>
                    <label for="issueDescInput">Description</label>
                    <input type="text" class='form-control' id='issueDescInput' placeholder="Describe the issue ...">
                </div>

                <div class='form-group'>
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class='form-control'>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class='form-group'>
                    <label for="issueAssignedToInput">Assigned By</label>
                    <input type="text" class='form-control' id='issueAssignedToInput' placeholder="Enter name ...">
                </div>
                <button type='submit' class='btn btn-primary'>Add</button>
            </form>
        </div>

        <div class='col-lg-12'>
            <div id='issuesList'>

            </div>
        </div>
        <div class='footer'>
            <p>&copy David Kim</p>
        </div>
    </div>

<!-- JS folder -->
<script src='main.js'></script>
<!-- Chancejs -->
<script src='https://chancejs.com/chance.min.js'></script>
<!--Bootstrap dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
